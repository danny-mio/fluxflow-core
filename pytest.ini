[pytest]
# FluxFlow Core - Test Configuration

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts =
    --verbose
    --tb=short
    --strict-markers
    --color=yes
    -ra

markers =
    slow: marks tests as slow (>1s execution time)
    gpu: marks tests requiring GPU/CUDA

timeout = 300
timeout_method = thread
